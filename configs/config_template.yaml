---
# Config file for training MET autoencoder (triple modality)

# Set paths
data_file: MET_M120x4_13k_25Jul23.mat  # Location of MATLAB file containing processed input data
output_dir: data/results   # Location to save training results (new folder will be created within output_dir)

# Set experiment properties:
experiment: met   # Type of experiment
combine_types: False   # Whether to keep distinct excitatory and inhibitory density slices
num_epochs: 2500   # Number of epochs to train
latent_dim: 5   # Dimension of latent space for each modality
batch_size: 1000   # Batch size used during training
dropout: 0.2   # Dropout probability
gauss_var_frac: 0.05   # Fraction of data variance to insert as data augmentation
fold: 0   # Which of the tenfold cross validations to use
learning_rate: 0.001   # Learning rate for the ADAM optimizer
patience: 2500   # How long to wait for improvement of loss
improvement_frac: 0.1   # How much improvement needs to occur for stoppage to be delayed

# Set model hyperparameters (taken from trial 1213 of Baftizadeh, Gala, Gliko, Marghi & Sumbul 2023)
alpha_T: 1.0   # T reconstruction loss weight coefficient
alpha_E: 2.512   # E reconstruction loss weight coefficient
alpha_M: 1.046   # M reconstruction loss weight coefficient
alpha_ME: 0.202   # ME reconstruction loss weight coefficient
lambda_E_T: 0.165   # E_T coupling loss weight coefficient
lambda_M_T: 0.00623   # M_T coupling loss weight coefficient
lambda_ME_T: 0.294   # ME_T coupling loss weight coefficient
lambda_T_E: 90.288   # T_E coupling loss weight coefficient
lambda_T_M: 3.908   # T_M coupling loss weight coefficient
lambda_T_ME: 10.859   # T_ME coupling loss weight coefficient
lambda_ME_E: 3.857   # ME_E coupling loss weight coefficient
lambda_ME_M: 22.153   # ME_M coupling loss weight coefficient

# Set SLURM parameters:
partition: 'celltypes'
cpus: 8
gpus: 1
nodes: 1
memory: '20g'
time: '100:00:00'
directory: '/allen/programs/celltypes/workgroups/mousecelltypes/MachineLearning/Ian/code/cplAE_MET'
conda: 'cplae'

# Set local parameters:
device: "mps"